<div>
    <button type="button" class="btn btn-info" ng-click="getToken()">Get token</button>
    <button type="button" class="btn btn-success" ng-click="getProducts()">Load products</button>
</div>
<hr>
<p><b>token: </b>{{ token }}</p>
<p><b>expiration: </b>{{ expiration }}</p>
<hr>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in products">
                <th scope="row">{{ item._id }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
            </tr>
        </tbody>
    </table>
</div>
<br />
